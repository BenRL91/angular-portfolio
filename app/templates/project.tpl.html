<div class="project-container">
  <div class="card" ng-click="activateModal()">
    <div class="card-image">
      <figure class="image is-4by3">
        <img src="/images/bw.jpg" alt="Photo of Ben Lee">
      </figure>
    </div>
    <header class="card-header">
    <div class="media-content">
      <p class="title is-5 has-text-centered">App Name</p>
      <p class="subtitle is-6 has-text-centered">Role Played</p>
    </div>
  </header>
    <div class="card-content">
      <div class="content">
        Description of app
      </div>
    </div>
    <footer class="card-footer">
      <a class="card-footer-item">Demo</a>
      <a class="card-footer-item">Github</a>
    </footer>
  </div>
  <div class="modal" ng-class="modalActivated ? 'is-active' : ''">
  <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">{{ modalTitle }}</p>
        <button class="delete" ng-click="deactivateModal()"></button>
      </header>
      <section class="modal-card-body">
        <!-- Content ... -->
      </section>
      <footer class="modal-card-foot">
        <a class="button is-primary">Save changes</a>
        <a class="button">Cancel</a>
      </footer>
    </div>
  </div>
</div>
