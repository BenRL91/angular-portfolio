<div class="project-container">
  <div class="card">
    <div class="card-image" ng-click="activateModal()">
      <figure class="image is-4by3">
        <img ng-src="{{ image }}" alt="{{ alt }}">
      </figure>
    </div>
    <header class="card-header">
    <div class="media-content">
      <p class="title is-5 has-text-centered">{{ name }}</p>
      <p class="subtitle is-6 has-text-centered">{{ role }}</p>
    </div>
  </header>
    <div class="card-content">
      <div class="content has-text-centered">
        {{ description }}
      </div>
    </div>
    <footer class="card-footer">
      <a class="card-footer-item" ng-href="{{demo}}">Demo</a>
      <a class="card-footer-item" ng-href="{{github}}">Github</a>
    </footer>
  </div>
  <div class="modal" ng-class="modalActivated ? 'is-active' : ''">
  <div class="modal-background" ng-click="deactivateModal()"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">{{ modalTitle }}</p>
        <button class="delete" ng-click="deactivateModal()"></button>
      </header>
      <section class="modal-card-body">
      </section>
      <footer class="modal-card-foot">
        <a class="button is-primary">Technologies Used</a>
        <a class="button">Team Responsibilities</a>
      </footer>
    </div>
  </div>
</div>
